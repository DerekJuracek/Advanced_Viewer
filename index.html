<!DOCTYPE html>

  <body>
    <nav
      class="navbar navbar-dark bg-dark justify-content-between custom-navbar"
    >
      <!-- Column for title and search bar -->
      <span id="main-img">
        <img
          src="https://publicweb-gis.s3.amazonaws.com/Images/MunicipalSeals/Washington_CT.png"
          class="navbar-brand"
        />
      </span>
      <div class="col-md" id="search-title">
        <!-- <div class="row" style="padding-left: 50px;"> -->
        <div class="col-12">
          <span class="navbar-brand mb-0 h1" id="title"
            >Town of Washington, CT</span
          >
        </div>
        <div class="col-12" style="padding-bottom: 10px">
          <form class="form-inline">
            <input
              class="form-control form-control-sm mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button
              class="btn btn-outline-info my-2 my-sm-0 btn-sm"
              type="submit"
              id="searchButton"
            >
              Search
            </button>
            <div
              id="suggestions"
              class="list-group mt-2 suggestions-dropdown"
              style="position: absolute; z-index: 1"
            ></div>
          </form>
        </div>
      </div>
    </nav>

    <div id="viewDiv"></div>

        <div class="container" id="dropdown" style="display: none">
          <div id="total-results"></div>
          <div id="featureWid" style="display: none"></div>
          <div id="detailBox" style="display: none">
            <div id="detail-content"></div>
          </div>
          <div id="abutters-content" style="display: none">
            <div id="abutters-div" class="d-flex flex-column">
              <div id="abutters-header" class="p-2">
                <h6 class="abutters-title">Selected Feature</h6>
                <div id="selected-feature"></div>
              </div>
              <div id="abutters-buffer" class="p-2 custom-height">
                <h6 class="abutters-title">Buffer</h6>
                <div id="buffer-feature"></div>
                <div
                  class="d-flex flex-row justify-content-center"
                  id="buffer-group"
                >
                  <div class="p-2">
                    <button type="button" class="btn" id="decrease">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="white"
                        class="bi bi-dash-circle"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"
                        />
                      </svg>
                    </button>
                  </div>

                  <form id="buffer-input">
                    <input
                      type="text"
                      class="p-2 align-self-center"
                      id="buffer-value"
                      name="fname"
                      value="100"
                    /><br />
                  </form>

                  <div class="p-2">
                    <button type="button" class="btn" id="increase">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="white"
                        class="bi bi-plus-circle"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="btn-group dropright">
                  <button
                    type="button"
                    class="btn btn-sm btn-info dropdown-toggle"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    feet
                  </button>
                  <div class="dropdown-menu">
                    <button class="dropdown-item btn-sm" type="button">
                      feet
                    </button>
                    <button class="dropdown-item btn-sm" type="button">
                      meters
                    </button>
                    <!-- Dropdown menu links -->
                  </div>
                </div>
              </div>

              <div id="abutters-results" class="p-2">
                <h6 class="abutters-title">Abutting Parcels</h6>
                <div id="parcel-feature"></div>
              </div>
            </div>

      <div id="results-div" class="bg-light" style="left: 0px">
